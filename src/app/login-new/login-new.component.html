<!DOCTYPE html>
<html>
<head>
	<title>login</title>
	<link rel="stylesheet" href="login-new.component.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="txt" placeholder="User name" required=""  formControlName="signupobj.username">
					<input type="email" name="email" placeholder="Email" required="" formControlName="signupobj.email">
          <input type="number" name="broj" placeholder="BrojTelefona" required="" >
					<input type="password" name="pswd" placeholder="Password" required="" formControlName="signupobj.password">
					<button (click)="onsignup()">Sign up</button>

				</form>
			</div>

			<div class="login">
				<form (ngSubmit)="onLogin()">
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Email" required="" formControlName="email">
					<input type="password" name="pswd" placeholder="Password" required="" formControlName="password">
					<button type="submit">Login</button>
				</form>
			 </div>
			 
	</div>
</body>
</html>
